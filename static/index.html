<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Yo Soy Bienestar</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            min-height: 100vh;
            margin: 0;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        .header h2 {
            margin: 0;
            font-size: 24px;
        }
        
        .header p {
            margin: 5px 0 0;
            opacity: 0.9;
            font-size: 14px;
        }
        
        #chat {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background: #f8f9fa;
        }
        
        .msg-container {
            margin: 10px 0;
            display: flex;
        }
        
        .msg-user {
            justify-content: flex-end;
        }
        
        .msg-bot {
            justify-content: flex-start;
        }
        
        .msg-bubble {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .msg-user .msg-bubble {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .msg-bot .msg-bubble {
            background: white;
            color: #333;
            border: 1px solid #e0e0e0;
            border-bottom-left-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .input-container {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 10px;
            background: white;
        }
        
        #input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        #input:focus {
            border-color: #667eea;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        .new-chat-btn {
            background: #4CAF50;
        }
        
        .status {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
            background: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
        }
        
        /* Scrollbar personalizada */
        #chat::-webkit-scrollbar {
            width: 8px;
        }
        
        #chat::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        #chat::-webkit-scrollbar-thumb {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 4px;
        }
        
        /* Animaci√≥n de entrada de mensajes */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .msg-container {
            animation: fadeIn 0.3s ease-out;
        }
        
        /* Para mensajes del bot con formato */
        .msg-bot .msg-bubble {
            white-space: pre-line;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Yo Soy Bienestar</h2>
            <p>Sistema de Soporte Automatizado</p>
        </div>
        
        <div class="status">
            <span id="status">Conectado</span>
        </div>
        
        <div id="chat"></div>
        
        <div class="input-container">
            <input id="input" type="text" placeholder="Escribe tu mensaje aqu√≠..." autocomplete="off">
            <button onclick="enviarMensaje()">Enviar</button>
            <button onclick="nuevaSesion()" class="new-chat-btn">Nuevo Chat</button>
        </div>
    </div>

    <script>
        let session_id = null;
        let mensajeEnviando = false;

        // Obtener la URL base autom√°ticamente
        const baseUrl = window.location.origin;

        // Crear una nueva sesi√≥n
        async function nuevaSesion() {
            try {
                mostrarMensajeSistema("üîÑ Creando nueva sesi√≥n...");
                
                const response = await fetch(`${baseUrl}/nueva_sesion`);
                if (!response.ok) {
                    throw new Error('Error al crear sesi√≥n');
                }
                
                const data = await response.json();
                session_id = data.session_id;
                
                // Limpiar el chat
                document.getElementById('chat').innerHTML = '';
                
                // Mostrar mensaje de bienvenida
                mostrarMensajeBot(data.respuesta);
                document.getElementById('status').textContent = 'Sesi√≥n activa';
                
                console.log('Nueva sesi√≥n creada:', session_id);
            } catch (error) {
                console.error('Error:', error);
                mostrarMensajeSistema('‚ùå Error al crear nueva sesi√≥n. Recargando p√°gina...');
                setTimeout(() => location.reload(), 2000);
            }
        }

        // Enviar mensaje
        async function enviarMensaje() {
            const input = document.getElementById('input');
            const texto = input.value.trim();
            
            if (!texto) return;
            
            if (mensajeEnviando) return;
            mensajeEnviando = true;
            
            // Mostrar mensaje del usuario
            mostrarMensajeUsuario(texto);
            input.value = '';
            
            // Si no hay sesi√≥n, crear una
            if (!session_id) {
                await nuevaSesion();
            }
            
            // Mostrar indicador de "escribiendo"
            mostrarEsperando();
            
            try {
                const response = await fetch(`${baseUrl}/mensajear`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        session_id: session_id,
                        mensaje: texto
                    })
                });
                
                if (!response.ok) {
                    throw new Error(`Error HTTP: ${response.status}`);
                }
                
                const data = await response.json();
                
                // Actualizar session_id por si cambi√≥
                session_id = data.session_id;
                
                // Remover indicador de "escribiendo" y mostrar respuesta
                removerEsperando();
                mostrarMensajeBot(data.respuesta);
                
            } catch (error) {
                console.error('Error:', error);
                removerEsperando();
                mostrarMensajeSistema('‚ùå Error de conexi√≥n. Intentando reconectar...');
                
                // Intentar reconectar creando nueva sesi√≥n
                setTimeout(() => nuevaSesion(), 1000);
            } finally {
                mensajeEnviando = false;
                input.focus();
            }
        }

        // Funciones auxiliares para mostrar mensajes
        function mostrarMensajeUsuario(texto) {
            const chat = document.getElementById('chat');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg-container msg-user';
            msgDiv.innerHTML = `<div class="msg-bubble">${texto}</div>`;
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function mostrarMensajeBot(texto) {
            const chat = document.getElementById('chat');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg-container msg-bot';
            msgDiv.innerHTML = `<div class="msg-bubble">${texto}</div>`;
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function mostrarMensajeSistema(texto) {
            const chat = document.getElementById('chat');
            const msgDiv = document.createElement('div');
            msgDiv.className = 'msg-container msg-bot';
            msgDiv.innerHTML = `<div class="msg-bubble" style="background: #e3f2fd; color: #1976d2; font-style: italic;">${texto}</div>`;
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function mostrarEsperando() {
            const chat = document.getElementById('chat');
            const msgDiv = document.createElement('div');
            msgDiv.id = 'esperando-msg';
            msgDiv.className = 'msg-container msg-bot';
            msgDiv.innerHTML = '<div class="msg-bubble" style="background: #f5f5f5;">‚è≥ Procesando...</div>';
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function removerEsperando() {
            const esperando = document.getElementById('esperando-msg');
            if (esperando) {
                esperando.remove();
            }
        }

        // Permitir enviar con Enter
        document.getElementById('input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                enviarMensaje();
            }
        });

        // Iniciar sesi√≥n autom√°ticamente al cargar
        window.addEventListener('DOMContentLoaded', () => {
            nuevaSesion();
            document.getElementById('input').focus();
        });

        // Mantener el foco en el input
        setInterval(() => {
            document.getElementById('input').focus();
        }, 1000);
    </script>
</body>
</html>
